- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.zsh_plugins: zsh_plugins
    ~/.config/nvim: nvim
    ~/.config/starship.toml: starship.toml

    /mnt/c/Users/timsl/.wezterm.lua: 
      path: wezterm.lua
      if: test -d /mnt/c/Users/timsl

    /mnt/c/Users/Tim/.wezterm.lua: 
      path: wezterm.lua
      if: test -d /mnt/c/Users/Tim

- shell:
    - [rm /mnt/c/Users/Tim/.config/wezterm && cp wezterm /mnt/c/Users/Tim/.config/wezterm]
    - [rm /mnt/c/Users/timsl/.config/wezterm && cp wezterm.lua /mnt/c/Users/timsl/.config/wezterm]


